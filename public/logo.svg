<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원형 -->
  <circle cx="24" cy="24" r="22" fill="white" stroke="url(#gradient)" stroke-width="2"/>

  <!-- T 글자의 가로 바 (태극 문양 적용) -->
  <path d="M 12 16 Q 18 14 24 16 Q 30 18 36 16"
        stroke="url(#gradient)"
        stroke-width="4"
        stroke-linecap="round"
        fill="none"/>

  <!-- T 글자의 세로 바 (태극 곡선 적용) -->
  <path d="M 24 16 Q 22 24 24 32 Q 26 36 24 38"
        stroke="url(#gradient2)"
        stroke-width="4"
        stroke-linecap="round"
        fill="none"/>

  <!-- 태극 문양 장식 (작은 원들) -->
  <circle cx="24" cy="16" r="2" fill="#DC2626"/>
  <circle cx="24" cy="38" r="2" fill="#2563EB"/>

  <!-- 그라디언트 정의 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
